  /signup/:
    post:
      operationId: signup_create
      tags:
      - signup
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /user/:
    post:
      operationId: user_create
      tags:
      - user
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /user-search/:
    post:
      operationId: user_search_create
      tags:
      - user-search
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SearchUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SearchUser'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
components:
  schemas:
    CreateRoom:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
      - id
      - name
    LogoutRequest:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    RequestByRoom:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    SearchUser:
      type: object
      properties:
        email:
          type: string
      required:
      - email
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
