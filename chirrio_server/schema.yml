openapi: 3.0.3
info:
  title: Chirrio Messenger API
  version: 0.0.0
paths:
  /logout/:
    post:
      operationId: logout_create
      tags:
      - logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /messages-by-room/:
    post:
      operationId: messages_by_room_create
      tags:
      - messages-by-room
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestByRoom'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestByRoom'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestByRoom'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /new-room/:
    post:
      operationId: new_room_create
      tags:
      - new-room
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoom'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateRoom'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateRoom'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRoom'
          description: ''
  /rooms-by-user/:
    post:
      operationId: rooms_by_user_create
      tags:
      - rooms-by-user
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateRoom'
          description: ''
  /schema/:
